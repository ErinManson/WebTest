<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Metrics Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Bundle with Popper (includes Bootstrap JS and Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Company Metrics Dashboard</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="salesRevenueChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="customerAcquisitionChart"></canvas>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <canvas id="churnRateChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="employeeProductivityChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const ctx1 = document.getElementById('salesRevenueChart').getContext('2d');
        const salesRevenueChart = new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Sales Revenue',
                    data: [12000, 15000, 18000, 20000, 22000],
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Repeat similar code for other charts (customerAcquisitionChart, churnRateChart, employeeProductivityChart)
    </script>
</body>
</html>
